<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'Broadway';
            src: url('fonts/Broadway.woff2') format('woff2'),
                url('fonts/Broadway.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        *:focus{
            box-shadow: none!important;
        }
        textarea{
            border:none; 
            width:100%; 
            height: 200px; 
            padding: 25px; 
            margin:0px; 
            border-radius: 15px; 
            resize: none; 
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.1);
        }
        textarea:focus{
            outline: 0;
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.1)!important;
        }
        .box{
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.1);
        }


    </style>
</head>
<body class="bg-light">

    <div class="container-fluid p-0">
        <!--header start-->
        <div class="container-fluid bg-light sticky-top  p-4 shadow">
            <div class="row">
                <!-- Logo -->
                <div class="col-6 col-md-2" style="font-family: Broadway; font-size: 1.80rem;">
                    <a href="#" class="text-decoration-none text-dark">haiku</a>
                </div>
                
                <!-- Arama Kısmı -->
                <div class="col-8 d-none d-md-block">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="ara..." aria-label="haiku ara" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                      </div>
                </div>

                <!-- Kullanıcı -->
                <div class="col-6 col-md-2 text-end">
                    <div class="dropdown">
                        <a class="btn btn-outline-secondary border-0 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            @cakarem
                        </a>
                      
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Profil</a></li>
                          <li><a class="dropdown-item" href="#">Ayarlar</a></li>
                          <li><hr class="dropdown-divide"></li>
                          <li><a class="dropdown-item" href="#">Çıkış</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div><!--header finish-->

        <!--ipucu start-->
        <div class="container text-center my-4">
            <p class="fw-light">haikunun ilk dizesine hokku denir...</p>
        </div><!--ipucular finish-->

        <!--enter haiku and profile start-->
        <div class="container-lg container-fluid justify-content-between">
            <div class="row">
                <!--enter haiku start-->
                <div class="col-12 col-md-9 m-0 p-0 pe-md-2 position-relative">
                        <textarea placeholder="bir haiku yaz..."></textarea>
                        <button type="button" class="btn btn-primary position-absolute" style="right:25px; bottom:25px;">Paylaş</button>
                </div> <!--enter haiku finish -->
                <!--Profile start-->
                <div class="col-0 col-md-3 d-none d-md-block">
                    <div class="row ">
                        <div class="col position-relative border shadow" style="height:200px; max-width: 320px; border-radius: 10px;">
                             <!--Kullanıcı Profil Resmi-->
                            <div class="d-none d-lg-block position-absolute top-0 start-50 translate-middle ">
                                <img src="https://picsum.photos/100/100" class="img-fluid border rounded-circle" alt="...">
                            </div>

                            <!-- İkonlar-->
                            <div class="d-flex justify-content-between mx-xl-2  mx-sm-1 mt-4 fs-5">
                                <div href="#">
                                    <i class="fa-solid fa-heart"></i>
                                    <span class="small" >112</span>
                                </div>
                                <div href="">
                                    <i class="fa-solid fa-retweet"></i>
                                    <span class="small">95</span>
                                </div>
                            </div>
                             
                            <!-- class=""Kullanıcı-->
                            <div class="text-center my-3 text-muted">
                                <h4>EMRE ÇAKAR</h4>
                            </div>
 
                            <!-- class=""sayılar-->
                            <div class=" d-flex justify-content-between text-center">
                                <a href="#" class="text-decoration-none text-muted " >
                                    <h3 class="m-0">1598</h3>
                                    <span>followers</span>
                                </a>
                                <div class="vr"></div>
                                <a href="#" class="text-decoration-none text-muted" >
                                    <h3 class="m-0">751</h3>
                                    <span>following</span>
                                </a>
                                <div class="vr"></div>
                                <a href="#" class="text-decoration-none text-muted" >
                                    <h3 class="m-0">95</h3>
                                    <span>haiku</span>
                                </a>
                            </div>
                            
                           
                        </div>
                    </div>

                </div><!--Profile finish-->
            </div>
        </div><!--enter haiku and profile finish-->


        <div class="container-lg container-fluid mt-5">
            <div class="row">
                <!--content start-->
                <div class="col-12 col-md-9  border">
                    <div class="row">
                        <!--haiku content start-->
                        <div class="col-9 p-0">
                            <div class="pt-4 ps-4 pb-2">
                                <blockquote class="blockquote lead">
                                    <p class="m-0">Gemliğe doğru<br>Denizi göreceksin<br>Sakın şaşırma</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                Orhan Veli
                                </figcaption>
                            </div>
                            <!--beğeni paylaş zaman ikonu-->
                            <div class="d-flex justify-content-between border-top p-2 ps-3">
                                <button type="button" class="btn btn-light border border rounded-pill px-4">
                                    <i class="fa-regular fa-heart"></i>
                                    <span class="small">Beğen</span>
                                </button>
                                
                                <button type="button" class="btn btn-light border border rounded-pill px-4">
                                    <i class="fa-solid fa-retweet"></i>
                                    <span class="small">Paylaş</span>
                                </button>
                                
                                <p class="fs-6 fw-lighter text-secondary opacity-50 m-0 p-2">16/05/2022 21:41</p>
                            </div>
                        </div><!--haiku content finish-->
                        <!--haiku right start-->
                        <div class="col-3 p-2 box"></div><!--haiku right finish-->
                    </div>

                    <div class="row">
                        <!--haiku content start-->
                        <div class="col-9 p-0">
                            <div class="pt-4 ps-4 pb-2">
                                <blockquote class="blockquote lead">
                                    <p class="m-0">Gemliğe doğru<br>Denizi göreceksin<br>Sakın şaşırma</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                Orhan Veli
                                </figcaption>
                            </div>
                            <!--beğeni paylaş zaman ikonu-->
                            <div class="d-flex justify-content-between border-top p-2 ps-3">
                                <button type="button" class="btn btn-light border border rounded-pill px-4">
                                    <i class="fa-regular fa-heart"></i>
                                    <span class="small">Beğen</span>
                                </button>
                                
                                <button type="button" class="btn btn-light border border rounded-pill px-4">
                                    <i class="fa-solid fa-retweet"></i>
                                    <span class="small">Paylaş</span>
                                </button>
                                
                                <p class="fs-6 fw-lighter text-secondary opacity-50 m-0 p-2">16/05/2022 21:41</p>
                            </div>
                        </div><!--haiku content finish-->
                        <!--haiku right start-->
                        <div class="col-3 p-2 box"></div><!--haiku right finish-->
                    </div>

                    




                </div><!--content finish-->
            </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
